<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Lavanya ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        background: url('photo.jpg') no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
    }

    .overlay {
        position: absolute;
        height: 100%;
        width: 100%;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(3px);
    }

    .box {
        position: relative;
        z-index: 1;
        padding: 40px;
        border-radius: 15px;
    }

    h1 {
        font-size: 44px;
        margin-bottom: 30px;
        text-shadow: 2px 2px 15px black;
    }

    button {
        padding: 14px 36px;
        font-size: 20px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        position: absolute;
        transition: 0.2s ease;
    }

    #yesBtn {
        left: 40%;
        top: 68%;
        background: #ff4d6d;
        color: white;
    }

    #noBtn {
        left: 56%;
        top: 68%;
        background: #444;
        color: white;
    }

    .heart {
        position: fixed;
        top: -10px;
        font-size: 22px;
        animation: fall 6s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(110vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="overlay"></div>

<div class="box">

<button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>

<audio id="bgMusic" src="music.mp3"></audio>


    <script>
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("bgMusic");

    // No button runs away
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 80);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

</script>



</body>
</html>
